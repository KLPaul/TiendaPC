# DATABASE
#CLOUD
spring.datasource.url=jdbc:mysql://${BD_HOST}:${BD_PORT}/${BD_NAME}
spring.datasource.username=${BD_USER}
spring.datasource.password=${BD_PASSWORD}

#LOCAL
#spring.datasource.url=jdbc:mysql://localhost:3306/bd_com?useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=root

#DRIVER
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.thymeleaf.check-template-location=false

# HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

logging.level.com.app.microservices=info
logging.level.org.hibernate.SQL=debug


