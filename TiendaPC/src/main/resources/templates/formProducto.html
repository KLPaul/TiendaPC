<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head  th:replace="~{layout/layout :: head}"></head>
<body>
	
	<header th:replace="~{layout/layout :: header}"></header>

	
	<div class="card">
		<div class="card-header">
			
		</div>
		<div class="card-body">
			
				
				<div class="welcome-container">
					<h1>¡Crear Nuevo Producto!</h1>
					<h2>Por favor, complete el siguiente formulario para crear un nuevo Producto </h2>
					
					<hr>
					
				<form th:action="@{/formProducto}" th:object="${producto}" method="post" enctype="multipart/form-data">
					
					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{nombreProducto}" class="form-control">
						</div>
					</div>
					
					
					
					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Cantidad</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{cantidad}" class="form-control">
						</div>
					</div>
					
					
					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Ubicacion</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{ubicacion}" class="form-control">
						</div>
					</div>
					
					<div class="mb-3 row">
    					<label class="col-sm-2 col-form-label">Fecha</label>
    					<div class="col-sm-10">
        				<input type="date" th:field="*{fechaCaducidad}" class="form-control">
    					</div>
					</div>

					
					
				
					<div class="input-group mb-3">
                        <label class="input-group-text" for="cat">Categoría</label>
                        <select th:field="*{categoria}" class="form-select" id="cat">
                            <option value="" disabled selected>Seleccionar Categoría</option>
                            <option th:each="categoria : ${categorias}" 
                                    th:value="${categoria.idCategoria}" 
                                    th:text="${categoria.nombreCategoria}"></option>
                        </select>
                    </div>

					
					
					<div class="d-grid gap-2 col-6 mx-auto">
						<button  class="btn btn-primary" type="submit" value="Guardar Producto">Guardar Producto</button>
						<button class="btn btn-danger" type="button">Cancelar</button>
					</div>

				</form>
					
					
    			</div>
					
			
		</div>
	</div>
	
	
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
